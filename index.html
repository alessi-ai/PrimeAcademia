<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de Données Médicales IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Analyseur de Données Médicales IA</h1>
        </header>
        <main>
            <div id="form-container">
                <form id="medical-form">
                    <div class="form-group">
                        <label for="symptoms">Symptômes Principaux</label>
                        <input type="text" id="symptoms" placeholder="Ex: mal de tête, fièvre..." required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Durée (en jours)</label>
                        <input type="number" id="duration" min="1" placeholder="Ex: 3" required>
                    </div>
                    <div class="form-group">
                        <label for="severity">Sévérité</label>
                        <select id="severity" required>
                            <option value="légère">Légère</option>
                            <option value="modérée">Modérée</option>
                            <option value="sévère">Sévère</option>
                        </select>
                    </div>
                    <button type="submit" id="analyze-btn">Analyser mes données</button>
                </form>
                <div id="advice-container" class="hidden">
                    <h2>Conseils de l'IA</h2>
                    <p id="advice-text"></p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
